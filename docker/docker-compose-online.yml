version: '3.8'
services:
  libreoffice:
    image: libreoffice/online:latest
    ports:
      - "9990:9980"
    container_name: libreoffice
    privileged: true
    environment:
      username: admin
      password: 3g
      extra_params: --o:ssl.enable=false
      DONT_GEN_SSL_CERT: 1
    cap_add:
      - MKNOD
    restart:
      unless-stopped
    networks:
      - sg-net
  cb:
    image: collabora/code:latest
    ports:
      - "9980:9980"
    container_name: cb
    privileged: true
    volumes:
      - ./conf/coolwsd.xml:/etc/coolwsd/coolwsd.xml
    environment:
      username: admin
      password: 3g
      #domain: localhost
      aliasgroup1: https://10.16.47.67|172.18.0.2|127.0.0.1|wutong-uat.oss-cn-beijing.aliyuncs.com:443
      aliasgroup2: http://10.16.47.67|172.18.0.2:80
      extra_params: --o:ssl.enable=false
      DONT_GEN_SSL_CERT: 1
    cap_add:
      - MKNOD
    restart:
      always
    networks:
      - sg-net
  web:
    image: nginx
    container_name: nginx
    privileged: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./conf/ssl:/usr/local/ssl
      - D:\test\file:/file
    restart:
      always
    networks:
      - sg-net


networks:
  sg-net:
    external: true
    name: sg-net
